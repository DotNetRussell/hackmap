<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentest Graph Tool</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="context-bar">
        <div id="file-controls">
            <label for="file-select">Data File:</label>
            <select id="file-select"></select>
            <button id="download-btn">Download</button>
            <input type="file" id="upload-input" accept=".json" style="display:none;">
            <button id="upload-btn">Upload</button>
            <button id="new-workspace-btn">New Workspace</button>
        </div>
        <div>
            <select id="node-icon">
                <option value="PC">ğŸ–¥ Computer</option>
                <option value="Person">ğŸ§‘ Person</option>
                <option value="Admin">ğŸ›¡ï¸ Admin</option>
                <option value="Lock">ğŸ”’ Lock</option>
                <option value="Skull">ğŸ´â€â˜ ï¸ Skull</option>
                <option value="Endpoint">ğŸŒ Endpoint</option>
            </select>
            <input type="text" id="node-name" placeholder="Node name">
            <button onclick="addNode()">âœ… Add Node</button>
        </div>
        <!-- In the context-bar, replace the old buttons with this -->
        <div>
            <button id="connect-btn" onclick="connectSelected()" disabled>ğŸ”— Connect Selected</button>
            <button onclick="clearGraph()">ğŸ’£ Clear Graph</button>
            <button onclick="resetView()">ğŸ” Reset View</button>
            <button onclick="downloadPDF()" style="background:#E91E63;">ğŸ“„ Download PDF Report</button>
        </div>
    </div>

    <div id="cy"></div>

    <!-- NEW: Side Panel for Command Output -->
    <!-- <div id="side-panel" class="side-panel">
        <div class="side-panel-header">
            <span>Command Output</span>
            <button onclick="closeSidePanel()">Ã—</button>
        </div>
        <div id="command-output" class="command-output"></div>
    </div> -->
 
    <!-- Global Commands Flyout -->
    <div id="commands-flyout" class="commands-flyout">
        <div class="flyout-header">
            <span>All Commands</span>
            <button onclick="closeCommandsFlyout()">Ã—</button>
        </div>
        <div id="all-commands" class="all-commands"></div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>
<!-- Edge Edit Modal -->
<div id="edge-modal" class="modal">
    <div id="edge-modal-content" class="modal-content">
        <div class="modal-header">
            <span>Edit Edge</span>
            <button class="close" onclick="closeEdgeModal()">Ã—</button>
        </div>
        
        <label for="edge-label">Label:</label>
        <input type="text" id="edge-label" placeholder="e.g. RDP, SMB">
        
        <label for="edge-color">Color:</label>
        <input type="color" id="edge-color" value="#FF9800">
        
        <button onclick="saveEdgeModal()" style="width: 100%; padding: 12px; font-size: 16px; margin-top: 10px;">
            Save Edge
        </button>
    </div>
</div>
    <div id="node-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span>Node Properties</span>
                <button id="maximize-btn" onclick="toggleModalSize()">Full Screen</button>
                <button class="close" onclick="closeModal()">Ã—</button>
            </div>
    
            <label for="modal-name">Name:</label>
            <input type="text" id="modal-name">
    
            <label for="modal-icon">Icon:</label>
            <select id="modal-icon">
                <option value="PC">ğŸ–¥ Computer</option>
                <option value="Person">ğŸ§‘ Person</option>
                <option value="Admin">ğŸ›¡ï¸ Admin</option>
                <option value="Lock">ğŸ”’ Lock</option>
                <option value="Skull">ğŸ´â€â˜ ï¸ Skull</option>
                <option value="Endpoint">ğŸŒ Endpoint</option>
            </select>
    
            <label for="modal-notes">Notes:</label>
            <textarea id="modal-notes"></textarea>
    
            <label for="modal-owned">
                <input type="checkbox" id="modal-owned"> Owned (Skull)
            </label>
    
            <!-- Command Execution -->
            <h3 style="margin-top: 20px;">Execute Command</h3>
            <div style="display: flex; gap: 8px;">
                <input type="text" id="command-input" placeholder="e.g. whoami, ip a, netstat -tulnp" style="flex: 1;">
                <button onclick="executeCommand()" style="width: auto;">Run</button>
            </div>
    
            <!-- Persisted Commands -->
            <h3 style="margin-top: 15px;">Command History</h3>
            <div id="persisted-commands" style="max-height: 300px; overflow-y: auto; margin-bottom: 15px;"></div>
    
            <!-- Save Button -->
            <button onclick="saveModal()" style="width: 100%; padding: 12px; font-size: 16px; margin-top: 10px;">
                Save Node
            </button>
            <button onclick="deleteCurrentNode()" style="background:#d32f2f; margin-top:10px; width:100%; padding:12px; font-weight:bold;">
                Delete Node
            </button>
        </div>
    </div>
    
    <!-- Node-Specific Command Flyout -->
    <div id="node-command-flyout" class="commands-flyout" style="display: none; width: 480px; right: 20px; top: 80px;">
        <div class="flyout-header">
            <span id="flyout-title">Command History</span>
            <button onclick="document.getElementById('node-command-flyout').style.display='none';">Ã—</button>
        </div>
        <div id="flyout-commands" class="all-commands"></div>
    </div>

    <!-- NEW: New Workspace Modal -->
    <div id="new-workspace-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span>Create New Workspace</span>
                <button class="close" onclick="closeNewWorkspaceModal()">Ã—</button>
            </div>
            <label for="workspace-name">Workspace Name:</label>
            <input type="text" id="workspace-name" placeholder="e.g. project1.json">
            <button onclick="createWorkspace()" style="width: 100%; padding: 12px; font-size: 16px; margin-top: 10px;">
                Create
            </button>
        </div>
    </div>

    <script src="/static/js/graph.js"></script>
</body>
</html>
